<!DOCTYPE html>
<html>
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		
		<script type="text/javascript" async
		  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
		</script>

		<title>Seldonian Interface GUI</title>
</head>
<body>
		<header class="site-header">
			<nav class="navbar navbar-expand-lg navbar-dark bg-steel static-top">
			  <div class="container">
			    <a class="navbar-brand">
			          <img src="{{url_for('static',filename='NN_thumb.png')}}" style="height:50px" alt="">
			        </a>
			    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			          <span class="navbar-toggler-icon"></span>
			        </button>
			    <div class="collapse navbar-collapse" id="navbarResponsive">
			      <ul class="navbar-nav ml-auto">
			        <li class="nav-item active">
			          <a class="nav-link" href="{{url_for('main.home')}}">Home
			                <span class="sr-only">(current)</span>
			              </a>
			        </li>
			        <li class="nav-item active">
			          <a class="nav-link" href="{{url_for('main.gui')}}">GUI
			                <span class="sr-only">(current)</span>
			              </a>
			        </li>
			      </ul>
			    </div>
			  </div>
			</nav>
		</header>

	<main role="main" class="container">
				  {% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
					  {% for category, message in messages %}
						<div class="alert alert-{{ category }}">
						  {{ message }}
						</div>
					  {% endfor %}
					{% endif %}
				  {% endwith %}
				{% block content %}{% endblock %}
	</main>
	


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
